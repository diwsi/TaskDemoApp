<a class="btn btn-primary"  routerLink="/" [queryParams]="{ c: 'new' }"> New Task!</a>

<div class="container">
  <div class="d-flex flex-wrap">
    <ng-container *ngFor="let task of tasks">
      <div class="p-2"><task [Task]="task" (OnSave)="SaveTask($event)"></task></div>
    </ng-container>
  </div>
</div>
